    <p>
        <form id="Check-In/Check-Out" action="URL" method="post" target="_top">
            <label for="name">Guest Name</label>
            <input type="text" name="Guest Name" id="Cell Phone" value="Guest Name" autofocus placeholder="Guest Name"></input><br><br>

            <label for="Cell Phone">Cell Phone</label>
            <input type="tel" value="Cell Phone" maxlength="11" name="Cell Phone" id="Cell Phone" placeholder="Cell Phone"></input><br><br>

            <label for="Home Phone">Home Phone</label>
            <input type="tel" value="Home Phone" maxlength="11" name="Home Phone" id="Home Phone" placeholder="Home Phone"></input><br><br>

            <label for="Home Address">Home Address</label>
            <input type="text" value="Home Address" name="Home Address" id="Home Address" placeholder="Home Address"></input><br><br>

            <label for="City">City</label>
            <input type="text" value="City" name="City" id="City" placeholder="City"></input><br><br>

            <label for="State">State</label>
            <input type="text" value="State" maxlength="2" name="State" id="State" placeholder="State"></input><br><br>

            <label for="Zip Code">Zip Code</label>
            <input type="text" value="Zip Code" name="Zip Code" id="Zip Code" placeholder="Zip Code"></input><br><br>

            <label for="Emergency Contact">Emergency Contact</label>
            <input type="text" value="Emergency Contact" name="Emergency Contact" id="Emergency Contact" placeholder="Emergency Contact"></input><br><br>

            <label for="Emergency Contact Phone Number">Emergency Contact Phone Number</label>
            <input type="tel" value="Emergency Contact Phone Number" maxlength="11" name="Emergency Contact Phone Number" id="Emergency Contact Phone Number" placeholder="Emergency Contact Phone Number"></input><br><br>

            <label for="Registered By">Registered by</label>
            <input type="text" value="Registered By" name="Registered By" id="Registered By" placeholder="Registered by"></input><br><br>

            <label for="Date Checked In">Date Checked In</label>
            <input type="date" value="Date Checked In" name="Date Checked In" id="Date Checked In"></input><br><br>

            <label for="Date Checked Out">Date Checked Out</label>
            <input type="date" value="Date Checked Out" name="Date Checked Out" id="Date Checked Out"></input><br><br>

            <label for="RMH Room Number">RMH Room Number</label>
            <input type="number" value="RMH Room Number" name="RMH Room Number" id="RMH Room Number" placeholder="RMH Room Number"></input><br><br>

            <label for="Room Guest(s)">Room Guest(s)</label>
            <input type="text" value="Room Guest(s)" name="Room Guest(s)" id="Room Guest(s)" placeholder="Room Guest(s)"></input><br><br>

            <label for="Patient Name/Relationship">Patient Name/Relationship</label>
            <input type="text" value="Patient Name/Relationship" name="Patient Name/Relationship" id="Patient Name/Relationship" placeholder="Patient Name/Relationship"></input><br><br>

            <label for="Patient Room Number">Patient Room Number</label>
            <input type="number" value="Patient Room Number" name="Patient Room Number" id="Patient Room Number" placeholder="Patient Room Number"></input><br><br>

            <label for="Key Deposit">Key Deposit?</label>
            <input type="checkbox" value="Key Deposit" name="Key Deposit" id="Key Deposit"></input><br><br>

            <label for="Cash">Cash?</label>
            <input type="checkbox" value="Cash" name="Cash" id="Cash"></input><br><br>

            <label for="Check">Check?</label>
            <input type="checkbox" value="Check" name="Check" id="Check"></input><br><br>

            <label for="Credit/Debit">Credit/Debit?</label>
            <input type="checkbox" value="Credit/Debit" name="Credit/Debit" id="Credit/Debit"></input><br><br>

            <label for="Number of Keys Issued">Number of Keys Issued</label>
            <input type="number" value="Number of Keys Issued" name="Number of Keys Issued" id="Number of Keys Issued" placeholder="Number of Keys Issued"></input><br><br>

            <label for="Donations Made">Donations Made</label>
            <input type="number" step="number" value="Donations Made" name="Donations Made" id="Donations Made" placeholder="Donations Made" step="1"></input><br><br>

            <label for="Items on Loan">Items on Loan?</label>
            <input type="text" value="Items on Loan" name="Items on Loan" id="Items on Loan" placeholder="Items on Loan?"></input><br><br>

            <label for="Comments">Comments</label>
            <input type="text" value="Comments" name="Comments" id="Comments" placeholder="Comments"></input><br><br>

            <label for="Vehicle Type">Vehicle Type</label>
            <input type="text" value="Vehicle Type" name="Vehicle Type" id="Vehicle Type" placeholder="Vehicle Type"></input><br><br>

            <label for="Plate Number">Plate Number</label>
            <input type="text" value="Plate Number" name="Plate Number" id="Plate Number" placeholder="Plate Number"></input><br><br>
        </form>
